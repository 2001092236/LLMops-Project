version: '3.7'

# include:
#   - path:
#     - rag_service/docker-compose.yaml


services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"

  gpt-4-mini:
    build: ./inference_service
    container_name: inference_service_gpt4mini
    ports:
      - "8002:8000"
    environment:
      OPENAI_API_KEY: sk-3IqehGd2A8iAldf9VgG2CgHyGQtO9qPH #${OPENAI_API_KEY}
      MODEL_NAME: "gpt-4o-mini"

  gpt-4o:
    build: ./inference_service
    container_name: inference_service_gpt4o
    ports:
      - "8003:8000"
    environment:
      OPENAI_API_KEY: sk-3IqehGd2A8iAldf9VgG2CgHyGQtO9qPH #${OPENAI_API_KEY}
      MODEL_NAME: "gpt-4o"

  gateway_service:
    build: ./gateway_service
    container_name: gateway_service
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - gpt-4-mini
      - gpt-4o
      - postgres
      - rag_service
    environment:
      ADMIN_KEY: aYpVtQxRmGzLsBnCfDiKjUxWqHvNwYcFbXlPrVdTw #${ADMIN_KEY}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password # changed password in init_script.sql
      POSTGRES_DB: users # name of table. DO NOT CHANGE!

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password # changed password in init_script.sql
      POSTGRES_DB: users # name of table. DO NOT CHANGE!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d

  rag_gradio_service:
    build: ./rag_gradio_service
    container_name: rag_gradio_service
    ports:
      - "7860:7860"

volumes:
  postgres_data:
    driver: local
